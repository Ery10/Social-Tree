<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    
    <link rel="stylesheet" href="./assents/style.css">
    <link rel="shortcut icon" href="./assents/icon.png" type="image/x-icon">
    
    <STYLE>A {text-decoration: none;} </STYLE>
</head>
<body>
    <main>
        <section>
            <div class="my-profile">
                <img src="https://github.com/Ery10.png" alt="imagem de Ery">
                <h1>@ instagram</h1>
            </div>
        </section>

        <section>
            <div class="links">
                <ul>
                    <li>
                        <a href="https://www.twitch.tv/" target="_blank">
                        <p>TWITCH</p>
                    </a>
                    </li>
                    
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                        <p>YOUTUBE</p>
                    </a>
                    </li>
                    
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                        <p>FACEBOOK</p>
                    </a>
                    </li>
                    
                    <li>
                        <a href="https://www.rocketseat.com.br/" target="_blank">
                        <p>ROCKETSEAT</p>
                    </a>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div class="redes">
            <ul>
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="./assents/twitter.png" alt="imagem do twitter">
                    </a>
                </li>
                
                <li>
                    <a href="https://www.twitch.tv/" target="_blank">
                        <img src="./assents/twitch.png" alt="imagem da twitch">
                    </a>
                </li>
                
                <li>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./assents/linkedin.png" alt="imagem do linkedin">
                    </a>
                </li>
                
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="./assents/instagram.png" alt="imagem do instagram">
                    </a>
                </li>
                
                <li>
                    <a href="https://github.com/" target="_blank">
                        <img src="./assents/github.png" alt="imagem do github">
                    </a>
                </li>
            </ul>
        </div>
        </section>
    </main>
</body>
</html>
